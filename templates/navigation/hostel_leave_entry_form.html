{% load static %}
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{% block title %} Hostel leave entry {% endblock %}</title>
<link
  rel="stylesheet"
  href="{% static 'css/navigation/hostel_leave_entry_form.css' %}"
/>

{% include 'navbar.html' %} {% block content %}


<div class="body_container">
  <div class="title">
    <span><img src="{% static 'images/exit.png' %}" alt="" /></span> Hostel Leave
    Entry Form
  </div>
  <div class="content">
    <form method="POST">
      {% csrf_token %}
      <div class="user-details">
        <div class="input-box">
          {% for field in form %}
          <span class="details">{{ field.label }}</span>
          {{ field }} {% endfor %}
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </div>

  <div class="footer">
    &#169; 2021 <span> Abrar Hussain Dar</span> , All rights reserved.&#128514;
  </div>
</div>


{% endblock %}
